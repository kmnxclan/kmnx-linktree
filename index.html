<!DOCTYPE html>

<head>

  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #0d0d0d;
      color: white;
      text-align: center;
      padding: 40px 20px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    /* Animated background with floating circles */
    .background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: -1;
    }

    .background span {
      position: absolute;
      display: block;
      width: 25px;
      height: 25px;
      background: rgba(230,57,70,0.4);
      animation: float 20s linear infinite;
      bottom: -150px;
      border-radius: 50%;
    }

    .background span:nth-child(1) {
      left: 25%;
      width: 80px;
      height: 80px;
      animation-duration: 18s;
    }
    .background span:nth-child(2) {
      left: 10%;
      width: 20px;
      height: 20px;
      animation-duration: 12s;
    }
    .background span:nth-child(3) {
      left: 70%;
      width: 20px;
      height: 20px;
      animation-duration: 15s;
    }
    .background span:nth-child(4) {
      left: 40%;
      width: 60px;
      height: 60px;
      animation-duration: 20s;
    }
    .background span:nth-child(5) {
      left: 65%;
      width: 120px;
      height: 120px;
      animation-duration: 25s;
    }
    .background span:nth-child(6) {
      left: 75%;
      width: 30px;
      height: 30px;
      animation-duration: 10s;
    }
    .background span:nth-child(7) {
      left: 35%;
      width: 150px;
      height: 150px;
      animation-duration: 30s;
    }
    .background span:nth-child(8) {
      left: 50%;
      width: 25px;
      height: 25px;
      animation-duration: 12s;
    }

    @keyframes float {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(-1000px) rotate(720deg);
        opacity: 0;
      }
    }

    .logo {
      width: 140px;
      height: 140px;
      border-radius: 50%;
      margin-bottom: 20px;
      border: 4px solid #e63946;
      box-shadow: 0 0 20px rgba(230,57,70,0.7);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .logo:hover {
      transform: scale(1.05);
      box-shadow: 0 0 40px rgba(230,57,70,1);
    }

    h1 {
      margin: 10px 0;
      font-size: 2.5rem;
      color: #e63946;
      text-shadow: 0 0 10px rgba(230,57,70,0.7);
    }

    p {
      color: #aaa;
      margin-bottom: 30px;
      font-size: 1.1rem;
    }

    .link {
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 15px auto;
      padding: 15px;
      width: 80%;
      max-width: 340px;
      background: #1a1a1a;
      border: 2px solid #e63946;
      border-radius: 14px;
      text-decoration: none;
      color: white;
      font-weight: bold;
      font-size: 1.1rem;
      box-shadow: 0 0 10px rgba(230,57,70,0.3);
      transition: 0.3s ease;
    }

    .link i {
      margin-right: 10px;
      font-size: 1.3rem;
    }

    .link:hover {
      background: linear-gradient(135deg, #e63946, #ff6f61);
      color: black;
      transform: translateY(-4px);
      box-shadow: 0 0 25px rgba(230,57,70,0.8);
    }

    footer {
      margin-top: 40px;
      font-size: 14px;
      color: #777;
    }
  </style>
</head>
