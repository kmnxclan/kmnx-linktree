<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KMNx Clan Links</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      overflow-x: hidden;
      background: #0d0d0d;
      color: white;
    }

    /* Particle Background */
    #particles-js {
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: -1;
      top: 0;
      left: 0;
    }

    .container {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 40px 20px;
    }

    /* Logo Intro + Floating Effect */
    .logo {
      width: 160px;
      height: 160px;
      border-radius: 50%;
      margin-bottom: 20px;
      border: 4px solid #e63946;
      box-shadow: 0 0 30px rgba(230,57,70,1), 0 0 60px rgba(230,57,70,0.7);
      transform: scale(0);
      animation: zoomIn 1s ease forwards, float 4s ease-in-out infinite;
    }
    @keyframes zoomIn {
      to { transform: scale(1); }
    }
    @keyframes float {
      0%, 100% { transform: translateY(0) scale(1); }
      50% { transform: translateY(-10px) scale(1.02); }
    }

    /* Title */
    h1 {
      margin: 10px 0;
      font-size: 3rem;
      color: #e63946;
      text-shadow: 0 0 20px rgba(230,57,70,1), 0 0 40px rgba(230,57,70,0.8);
      opacity: 0;
      animation: fadeIn 1.5s ease forwards;
      animation-delay: 1s;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    p {
      color: #ccc;
      margin-bottom: 30px;
      font-size: 1.2rem;
      opacity: 0;
      animation: fadeIn 1.5s ease forwards;
      animation-delay: 2s;
    }

    /* Links */
    .link {
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 15px auto;
      padding: 15px;
      width: 85%;
      max-width: 360px;
      background: rgba(20,20,20,0.85);
      border: 2px solid #e63946;
      border-radius: 14px;
      text-decoration: none;
      color: white;
      font-weight: bold;
      font-size: 1.2rem;
      box-shadow: 0 0 20px rgba(230,57,70,0.5);
      transition: 0.3s ease;
      position: relative;
      overflow: hidden;
      opacity: 0;
      animation: fadeInUp 1s ease forwards;
    }

    .link:nth-child(4) { animation-delay: 2.5s; }
    .link:nth-child(5) { animation-delay: 3s; }
    .link:nth-child(6) { animation-delay: 3.5s; }
    .link:nth-child(7) { animation-delay: 4s; }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    .link i {
      margin-right: 10px;
      font-size: 1.3rem;
    }

    /* Neon Hover Glow */
    .link::before {
      content: "";
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: conic-gradient(from 0deg, #e63946, #ff6f61, #e63946);
      animation: rotate 4s linear infinite;
      z-index: 0;
      opacity: 0.3;
    }
    @keyframes rotate {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .link span {
      position: relative;
      z-index: 1;
    }

    .link:hover {
      background: linear-gradient(135deg, #e63946, #ff6f61);
      color: black;
      transform: scale(1.05);
      box-shadow: 0 0 40px rgba(230,57,70,0.9);
    }

    /* Footer */
    footer {
      margin-top: 50px;
      font-size: 14px;
      color: #777;
      opacity: 0;
      animation: fadeIn 1.5s ease forwards;
      animation-delay: 4.5s;
    }
  </style>
</head>
<body>
  <div id="particles-js"></div>

  <div class="container">
    <img src="Discord Logo.jpg" alt="KMNx Logo" class="logo">

  <!-- Particle.js -->

    particlesJS("particles-js", {

      },
      "interactivity": {
        "events": { "onhover": { "enable": true, "mode": "repulse" } }
      },
      "retina_detect": true
    });
  </script>
